<html>

<head>
    <link rel="manifest" href="manifest.json" />
    <script src="js/service-worker.js" type="text/javascript"></script>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <title>Top list</title>
</head>

<body>
    <div id="modal-unconnect">
        <div class="content">
            <h1>Vous êtes déconnecté</h1>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Top best team</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form" style="margin:20px;">
            <input class="form-control form-control-lg" type="text" placeholder="ajouter une equipe" id="title"> <br>
            <textarea class="form-control" id="description" placeholder="description" rows="3"
                id="description"></textarea> <br>
            <hr>
            <div class="topElt" style="margin-bottom: 20px;">
                <div id="top-elt-list" style="display: none;">
                    <input type="text" class="form-control form-control-sm" placeholder="titre de l'item"> <br>
                    <input type="url" class="form-control form-control-sm" placeholder="url image">

                    <!-- <ul>
                        <li></li>
                    </ul> -->
                </div>
                <button type="button" id="btn-item" onclick="addTopItem()" class="btn btn-link">Ajouter un item</button>
            </div>



            <button type="button" class="btn btn-primary" style="width: 80%;display: block;margin: 0 auto;"
                onclick="addTeam()">Ajouter</button>
        </div>
        <div class="card" style="width: 100%;">
            <ul id="list" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/native.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/teams.js"></script>

</body>

</html>
